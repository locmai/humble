{{- if .Values.vault.enabled }}
apiVersion: "vault.banzaicloud.com/v1alpha1"
kind: "Vault"
metadata:
  name: "vault"
spec:
  size: {{ .Values.vault.size }}
  image: vault:1.14.0
  # specify a custom bank-vaults image with bankVaultsImage:
  # bankVaultsImage: ghcr.io/banzaicloud/bank-vaults:latest

  # Common annotations for all created resources
  annotations:
    common/annotation: "true"

  # Vault Pods , Services and TLS Secret annotations
  vaultAnnotations:
    type/instance: "vault"

  # Vault Configurer Pods and Services annotations
  vaultConfigurerAnnotations:
    type/instance: "vaultconfigurer"

  # Vault Pods , Services and TLS Secret labels
  vaultLabels:
    example.com/log-format: "json"

  # Vault Configurer Pods and Services labels
  vaultConfigurerLabels:
    example.com/log-format: "string"

  serviceAccount: vault
  serviceType: ClusterIP

  # Use local disk to store Vault file data, see config section.
  volumes:
    - name: vault-file
      persistentVolumeClaim:
        claimName: vault-file
  volumeMounts:
    - name: vault-file
      mountPath: /vault/file

  # Support for distributing the generated CA certificate Secret to other namespaces.
  # Define a list of namespaces or use ["*"] for all namespaces.
  caNamespaces:
    - "*"

  # Describe where you would like to store the Vault unseal keys and root token.
  unsealConfig:
    options:
      # The preFlightChecks flag enables unseal and root token storage tests
      # This is true by default
      preFlightChecks: true
      # The storeRootToken flag enables storing of root token in chosen storage
      # This is true by default
      storeRootToken: true
    kubernetes:
      secretNamespace: {{ .Release.Namespace }}

  # A YAML representation of a final vault config file.
  # See https://www.vaultproject.io/docs/configuration/ for more information.
  config:
    storage:
      file:
        path: "${ .Env.VAULT_STORAGE_FILE }" # Required. Should have RTFM
    listener:
      tcp:
        address: "0.0.0.0:8200"
        tls_disable: true
    telemetry:
      prometheus_retention_time: "1m"
      disable_hostname: true
    ui: true

  # See: https://banzaicloud.com/docs/bank-vaults/cli-tool/#example-external-vault-configuration
  # The repository also contains a lot examples in the deploy/ and operator/deploy directories.
  externalConfig:
    policies:
      - name: allow_secrets
        rules: |
          path "secret/*" {
            capabilities = ["create", "read", "update", "delete", "list"]
          }
      - name: allow_humble_secrets
        rules: |
          path "humble/*" {
            capabilities = ["create", "read", "update", "delete", "list"]
          }
      - name: allow_pki
        rules: |
          path "pki/*" {
            capabilities = ["create", "read", "update", "delete", "list"]
          }
      - name: identity_userpass
        rules: |
          path "identity/*" {
            capabilities = [ "create", "read", "update", "delete", "list" ]
          }

          # To enable userpass auth method
          path "sys/auth/userpass" {
            capabilities = [ "create", "read", "update", "delete" ]
          }

          # To create a new user, "end-user" for userpass
          path "auth/userpass/users/*" {
            capabilities = [ "create", "read", "update", "delete", "list" ]
          }

    secrets:
      - path: secret
        type: kv
        description: General secrets.
        options:
          version: 2
      - path: humble
        type: kv
        description: Humble secrets.
        options:
          version: 2
      - type: pki
        description: Vault PKI Backend
        config:
          default_lease_ttl: 168h
          max_lease_ttl: 720h
        configuration:
          config:
          - name: urls
            issuing_certificates: https://vault.{{ .Release.Namespace }}:8200/v1/pki/ca
            crl_distribution_points: https://vault.{{ .Release.Namespace }}:8200/v1/pki/crl
          root/generate:
          - name: internal
            common_name: vault.{{ .Release.Namespace }}
          roles:
          - name: default
            allowed_domains: localhost,pod,svc,vault
            allow_subdomains: true
            generate_lease: true
            ttl: 1m
    groups:
      - name: admin
        policies:
          - allow_secrets
          - allow_humble_secrets
          - identity_userpass
        metadata:
          privileged: true
        type: external


    group-aliases:
      - name: admin
        mountpath: token
        group: admin

    auth:
      - type: kubernetes
        roles:
          - name: default
            bound_service_account_names: 
            - "default"
            - "{{ .Release.Namespace }}-vault-secrets-webhook"
            - "vault" 
            - "monitoring-grafana"
            - "argocd-server"
            bound_service_account_namespaces: ["*"]
            policies: 
            - "allow_secrets"
            - "allow_humble_secrets"
            - "allow_pki"
            ttl: 1h
      
  vaultEnvsConfig:
    - name: VAULT_LOG_LEVEL
      value: info
    - name: VAULT_STORAGE_FILE
      value: "/vault/file"
  istioEnabled: false
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vault-file
spec:
  storageClassName: {{ .Values.vault.storageClass }}
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: vault

---

kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: vault
rules:
  - apiGroups: [""]
    resources: ["secrets", "configmaps"]
    verbs: ["*"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "update", "patch"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: vault
roleRef:
  kind: Role
  name: vault
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: vault
---
# This binding allows the deployed Vault instance to authenticate clients
# through Kubernetes ServiceAccounts (if configured so).
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: vault-auth-delegator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:auth-delegator
subjects:
  - kind: ServiceAccount
    name: vault
    namespace: vault
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vault
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    external-dns.alpha.kubernetes.io/cloudflare-proxied: 'true'
    external-dns.alpha.kubernetes.io/target: {{ .Values.global.env }}-humble-tunnel.{{ .Values.global.domain }}
    nginx.ingress.kubernetes.io/proxy-body-size: 32m
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - &host vault.{{ .Values.global.domain }}
      secretName: vault-tls-certificate
  rules:
    - host: *host
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vault
                port:
                  number: 8200
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: auth-vault
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    external-dns.alpha.kubernetes.io/cloudflare-proxied: 'true'
    external-dns.alpha.kubernetes.io/target: {{ .Values.global.env }}-humble-tunnel.{{ .Values.global.domain }}
    nginx.ingress.kubernetes.io/proxy-body-size: 32m
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - &host auth.{{ .Values.global.domain }}
      secretName: auth-vault-tls-certificate
  rules:
    - host: *host
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vault
                port:
                  number: 8200
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: vault-metrics
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: vault
      vault_cr: vault
  endpoints:
  - port: api-port
    path: "/v1/sys/metrics"
    params:
      format: ['prometheus']
    bearerTokenSecret:
      name: vault-root
      key: vault-unseal-keys
{{- end }}
