apiVersion: v1
kind: Pod
metadata:
  name: subnet-router
  namespace: tailscale
  labels:
    app: tailscale
spec:
  serviceAccountName: "tailscale"
  containers:
    - name: tailscale
      imagePullPolicy: Always
      image: "ghcr.io/tailscale/tailscale:v1.56.1"
      env:
        # Store the state in a k8s secret
        - name: TS_KUBE_SECRET
          value: "tailscalestate"
        - name: TS_USERSPACE
          value: "false"
        - name: TS_AUTHKEY
          valueFrom:
            secretKeyRef:
              name: tailscale
              key: tailscale_authkey
        - name: TS_ROUTES
          value: "192.168.1.225/32"
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        securityContext:
        capabilities:
          add:
            - NET_ADMIN
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tailscale
  namespace: tailscale
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: tailscale
  namespace: tailscale
rules:
  - apiGroups: [""] # "" indicates the core API group
    resources: ["secrets"]
    # Create can not be restricted to a resource name.
    verbs: ["create"]
  - apiGroups: [""] # "" indicates the core API group
    resourceNames: ["tailscalestate"]
    resources: ["secrets"]
    verbs: ["get", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: tailscale
  namespace: tailscale
subjects:
  - kind: ServiceAccount
    name: "tailscale"
roleRef:
  kind: Role
  name: tailscale
  apiGroup: rbac.authorization.k8s.io
